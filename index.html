<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>翱翔安居｜西安工业大学校园租房平台</title>
  <meta name="description" content="翱翔安居：西安工业大学校园租房平台（MVP自营版）。手机号注册登录、学生证认证（人工审核）、房源展示、申请看房、后台管理（房源/用户/申请/统计）。" />
  <meta name="theme-color" content="#2563eb" />
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --text:#0b1220; --muted:#667085; --line:rgba(2,6,23,.10);
      --brand:#2563eb; --brand2:#22c55e; --danger:#ef4444; --ok:#10b981;
      --shadow:0 18px 45px rgba(16,24,40,.10); --shadow2:0 10px 28px rgba(16,24,40,.08);
      --r:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","Noto Sans",sans-serif;
      background:
        radial-gradient(900px 420px at 15% -10%, rgba(37,99,235,.18), transparent 60%),
        radial-gradient(720px 360px at 85% 0%, rgba(34,197,94,.14), transparent 55%),
        var(--bg);
    }
    a{color:inherit;text-decoration:none}
    button{font:inherit}
    .container{max-width:1080px;margin:0 auto;padding:14px 14px 92px}
    .topbar{position:sticky;top:0;z-index:30;backdrop-filter:blur(14px);background:rgba(246,247,251,.78);border-bottom:1px solid rgba(2,6,23,.08)}
    .hero{padding:14px 0 10px}
    .brandRow{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .brandBadge{display:inline-flex;align-items:center;gap:10px;padding:10px 12px;border-radius:999px;background:rgba(37,99,235,.12);color:var(--brand);font-weight:1000;border:1px solid rgba(37,99,235,.14)}
    .logo{width:30px;height:30px;border-radius:12px;object-fit:cover;background:#fff;border:1px solid rgba(2,6,23,.10)}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:9px 12px;border-radius:999px;background:rgba(2,6,23,.06);border:1px solid rgba(2,6,23,.08);font-weight:900;font-size:12px;color:rgba(2,6,23,.78)}
    .title{font-size:28px;line-height:1.15;margin:12px 0 10px;font-weight:1100}
    .subtitle{display:inline-flex;align-items:center;gap:8px;padding:9px 12px;border-radius:999px;background:rgba(255,255,255,.75);border:1px solid rgba(2,6,23,.08);color:rgba(2,6,23,.75);font-weight:900;box-shadow:var(--shadow2)}
    .searchRow{display:flex;gap:10px;align-items:center;flex:1;min-width:260px;flex-wrap:wrap}
    .search{flex:1;padding:12px 14px;border-radius:14px;border:1px solid rgba(2,6,23,.10);outline:none;background:rgba(255,255,255,.92);font-size:14px;box-shadow:0 8px 22px rgba(16,24,40,.06)}
    .select{padding:12px 14px;border-radius:14px;border:1px solid rgba(2,6,23,.10);background:rgba(255,255,255,.92);font-weight:900;box-shadow:0 8px 22px rgba(16,24,40,.06)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:760px){.grid2{grid-template-columns:1fr}}

    .action{display:flex;gap:12px;align-items:center;padding:16px;border-radius:20px;background:rgba(255,255,255,.92);box-shadow:var(--shadow);border:1px solid rgba(2,6,23,.08);transition:transform .12s ease}
    .action:active{transform:scale(.99)}
    .action .icon{width:46px;height:46px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg, rgba(37,99,235,.16), rgba(34,197,94,.12));border:1px solid rgba(2,6,23,.06)}
    .action h3{margin:0;font-size:16px;font-weight:1100}
    .action p{margin:5px 0 0;color:var(--muted);font-size:13px;font-weight:800}

    .sectionHead{display:flex;align-items:flex-end;justify-content:space-between;margin:16px 0 12px;gap:10px;flex-wrap:wrap}
    .sectionHead h2{margin:0;font-size:18px;font-weight:1100}

    .cards{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    @media(max-width:760px){.cards{grid-template-columns:1fr}}
    .card{background:rgba(255,255,255,.92);border:1px solid rgba(2,6,23,.08);border-radius:22px;overflow:hidden;box-shadow:var(--shadow);transition:transform .14s ease}
    .card:active{transform:scale(.995)}
    .thumb{height:170px;background:
        radial-gradient(520px 220px at 20% 10%, rgba(37,99,235,.26), transparent 55%),
        radial-gradient(520px 220px at 90% 20%, rgba(34,197,94,.18), transparent 60%),
        linear-gradient(135deg, rgba(2,6,23,.06), rgba(2,6,23,.02));
      display:flex;align-items:flex-end;justify-content:space-between;padding:12px;
    }
    .thumb .chip{font-size:12px;font-weight:1100;padding:7px 10px;border-radius:999px;background:rgba(255,255,255,.86);border:1px solid rgba(2,6,23,.08);box-shadow:0 8px 16px rgba(16,24,40,.08)}
    .cardBody{padding:14px 14px 16px}
    .cardTitle{font-size:16px;font-weight:1100;margin:0 0 8px}
    .meta{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:13px;font-weight:850;line-height:1.55}
    .priceRow{display:flex;align-items:center;justify-content:space-between;margin-top:12px;gap:10px}
    .price{font-size:20px;font-weight:1200;color:var(--danger)}
    .btn{padding:10px 12px;border-radius:14px;border:1px solid rgba(37,99,235,.18);background:rgba(37,99,235,.10);color:var(--brand);font-weight:1100;box-shadow:0 8px 18px rgba(16,24,40,.06)}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn.ok{background:var(--ok);color:#fff;border-color:var(--ok)}
    .btn.danger{background:var(--danger);color:#fff;border-color:var(--danger)}
    .btn.ghost{background:rgba(255,255,255,.92);border-color:rgba(2,6,23,.10);color:rgba(2,6,23,.80)}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .panel{background:rgba(255,255,255,.92);border:1px solid rgba(2,6,23,.08);border-radius:22px;box-shadow:var(--shadow);padding:16px}
    .panel h1{margin:0 0 8px;font-size:20px;font-weight:1100}
    .panel p{margin:0;color:var(--muted);font-weight:850;line-height:1.65}
    .notice{padding:12px 14px;border-radius:16px;background:rgba(16,185,129,.10);border:1px solid rgba(16,185,129,.24);color:#065f46;font-weight:950}
    .warn{padding:12px 14px;border-radius:16px;background:rgba(245,158,11,.12);border:1px solid rgba(245,158,11,.25);color:#92400e;font-weight:950}
    .bad{padding:12px 14px;border-radius:16px;background:rgba(239,68,68,.10);border:1px solid rgba(239,68,68,.25);color:#7f1d1d;font-weight:950}
    .hr{height:1px;background:rgba(2,6,23,.08);margin:12px 0}
    .small{font-size:12px;color:var(--muted);font-weight:850;line-height:1.75}
    .field{display:flex;flex-direction:column;gap:8px;margin:12px 0}
    .label{font-weight:1100}
    .input,.textarea{border:1px solid rgba(2,6,23,.10);border-radius:16px;padding:12px 14px;background:rgba(255,255,255,.92);outline:none;font-size:14px;box-shadow:0 8px 18px rgba(16,24,40,.05)}
    .textarea{min-height:120px;resize:vertical}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:760px){.row2{grid-template-columns:1fr}}
    .bottomNav{position:fixed;left:0;right:0;bottom:0;z-index:40;background:rgba(255,255,255,.88);backdrop-filter: blur(14px);border-top:1px solid rgba(2,6,23,.08)}
    .bottomNav .inner{max-width:1080px;margin:0 auto;display:flex;justify-content:space-around;padding:10px 0}
    .navItem{display:flex;flex-direction:column;align-items:center;gap:6px;color:var(--muted);font-weight:950;font-size:12px;min-width:64px}
    .navItem .ico{width:34px;height:34px;border-radius:14px;display:grid;place-items:center;background:rgba(2,6,23,.05);border:1px solid rgba(2,6,23,.06)}
    .navItem.active{color:var(--brand)}
    .navItem.active .ico{background:rgba(37,99,235,.12);border-color:rgba(37,99,235,.18)}
    .navDot{width:18px;height:3px;border-radius:999px;background:transparent}
    .navItem.active .navDot{background:var(--brand)}
    .modalMask{position:fixed;inset:0;background:rgba(2,6,23,.48);display:none;align-items:flex-end;justify-content:center;z-index:60}
    .modal{width:min(1080px,100%);background:rgba(255,255,255,.96);border-top-left-radius:22px;border-top-right-radius:22px;padding:14px 14px 18px;border:1px solid rgba(2,6,23,.08);box-shadow:var(--shadow)}
    .modal .closeRow{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .modalMask.show{display:flex}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:92px;background:#0b1220;color:#fff;padding:10px 12px;border-radius:999px;font-weight:950;font-size:13px;display:none;z-index:80;box-shadow:0 14px 32px rgba(0,0,0,.25)}
    .toast.show{display:block}
    .qrWrap{display:grid;place-items:center}
    .qrImg{width:min(360px,92%);border-radius:18px;border:1px solid rgba(2,6,23,.10);box-shadow:var(--shadow)}
    .imgGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    @media(max-width:760px){.imgGrid{grid-template-columns:repeat(2,1fr)}}
    .img{width:100%;border-radius:14px;border:1px solid rgba(2,6,23,.10);object-fit:cover;aspect-ratio: 4/3; background:#fff}
  </style>
</head>

  const LS={ token:"axaj_token" };

  const TYPES=["全部","整租","单间","合租"];
  const STATUSES=["全部","空置","已预约","已租"];

  const state={ q:"", type:"全部", status:"全部", mode:"unknown", me:null };

  function toast(msg){ const t=$("#toast"); t.textContent=msg||"完成"; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 1300); }
  async function copy(text){ try{ await navigator.clipboard.writeText(text); toast("已复制：" + text); } catch(e){ prompt("复制失败，请手动复制：", text); } }
  function isWeChat(){ return navigator.userAgent.toLowerCase().includes("micromessenger"); }
  function esc(s){ return String(s??"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;"); }
  function money(n){ return `${n}元/月`; }
  function getToken(){ return localStorage.getItem(LS.token)||""; }
  function setToken(t){ if(t) localStorage.setItem(LS.token, t); else localStorage.removeItem(LS.token); }

  let apiFetch = async (path, opts={})=>{
    const headers = Object.assign({"content-type":"application/json"}, opts.headers||{});
    const tok=getToken();
    if(tok) headers["authorization"]="Bearer " + tok;
    if(path.startsWith("/admin")){
      const pin=sessionStorage.getItem("axaj_admin_pin")||"";
      if(pin) headers["x-admin-pin"]=pin;
    }
    const res = await fetch(API + path, Object.assign({headers}, opts));
    const txt = await res.text();
    let data=null; try{ data = txt?JSON.parse(txt):null; }catch(e){ data = {ok:false, error:txt}; }
    if(!res.ok) throw new Error(data?.error || ("HTTP "+res.status));
    return data;
  };

  async function refreshMe(){ try{ const r=await apiFetch("/auth/me"); state.me=r.user||null; }catch(e){ state.me=null; } }
  function banner(mode){
    const el=$("#modeBanner");
    el.style.display="block";
    el.innerHTML = mode==="api"
      ? `<div class="notice">✅ 已连接数据库：多人可用（Netlify Functions + Supabase）</div>`
      : `<div class="warn">⚠️ 未配置数据库（请配置 Supabase 环境变量）</div>`;
  }

  const db={
    async detect(){ try{ const ping=await apiFetch("/ping"); state.mode=ping.mode||"api"; }catch(e){ state.mode="local"; } banner(state.mode); },
    listings(){ return apiFetch("/listings"); },
    listing(id){ return apiFetch("/listing?id="+encodeURIComponent(id)); },
    createRequest(payload){ return apiFetch("/requests/create", {method:"POST", body: JSON.stringify(payload)}); },
    register(payload){ return apiFetch("/auth/register", {method:"POST", body: JSON.stringify(payload)}); },
    login(payload){ return apiFetch("/auth/login", {method:"POST", body: JSON.stringify(payload)}); },
    submitId(payload){ return apiFetch("/auth/submit-id", {method:"POST", body: JSON.stringify(payload)}); },
    adminStats(){ return apiFetch("/admin/stats"); },
    adminUsers(){ return apiFetch("/admin/users"); },
    adminVerify(payload){ return apiFetch("/admin/verify-user", {method:"POST", body: JSON.stringify(payload)}); },
    adminRequests(){ return apiFetch("/admin/requests"); },
    adminSetRequestStatus(payload){ return apiFetch("/admin/set-request-status", {method:"POST", body: JSON.stringify(payload)}); },

  function setupTop(){
    $("#wxHint").textContent = isWeChat() ? "已在微信内" : "建议在微信内打开";
    const typeSel=$("#type"); typeSel.innerHTML = TYPES.map(x=>`<option ${x===state.type?'selected':''}>${x}</option>`).join("");
    const stSel=$("#status"); stSel.innerHTML = STATUSES.map(x=>`<option ${x===state.status?'selected':''}>${x}</option>`).join("");
    $("#q").oninput=(e)=>{ state.q=e.target.value||""; render(false); };
    typeSel.onchange=(e)=>{ state.type=e.target.value; render(false); };
    stSel.onchange=(e)=>{ state.status=e.target.value; render(false); };
  }

  function route(){ const hash=location.hash||"#/"; const [path, qs]=hash.slice(1).split("?"); return {path: path||"/", params:new URLSearchParams(qs||"")}; }
  window.addEventListener("hashchange", ()=>render(true));

  function setNavActive(tab){ $$(".navItem").forEach(n=>n.classList.remove("active")); const el=document.querySelector(`.navItem[data-tab="${tab}"]`); if(el) el.classList.add("active"); }
  function setPageTitle(title, showSearch){ $("#pageTitle").textContent=title; $("#searchRow").style.display = showSearch ? "flex" : "none"; }

  function match(l){
    const q=(state.q||"").trim().toLowerCase();
    if(q){
      const hay=(l.title+" "+(l.desc||"")+" "+(l.facilities||[]).join(" ")+" "+(l.type||"")+" "+(l.status||"")).toLowerCase();
      if(!hay.includes(q)) return false;
    }
    if(state.type!=="全部" && l.type!==state.type) return false;
    if(state.status!=="全部" && l.status!==state.status) return false;
    return true;
  }

  function listingCard(l){
    const f=(l.facilities||[]).slice(0,3).join(" · ");
    return `
      <div class="card">
        <div class="thumb" onclick="location.hash='#/detail?id=${encodeURIComponent(l.id)}'">
          <div class="chip">编号：${esc(l.code||l.id)}</div>
          <div class="chip">${esc(l.status||"")}</div>
        </div>
        <div class="cardBody">
          <div class="cardTitle">${esc(l.title)}</div>
          <div class="meta"><span>${esc(l.type)}</span><span>·</span><span>${esc(l.area_sqm)}㎡</span><span>·</span><span>${esc(l.rooms)}室</span></div>
          <div class="meta" style="margin-top:6px;"><span>${esc(f)}</span></div>
          <div class="priceRow">
            <div class="price">${money(l.rent)}</div>
            <div class="btnRow">

            </div>
          </div>
          <div class="small" style="margin-top:10px;">地图：${esc(l.map_area||"区域模糊展示")}</div>
        </div>
      </div>
    `;
  }

  function closeModal(){ $("#modalMask").classList.remove("show"); }
  $("#modalClose").onclick = closeModal;
  $("#modalMask").addEventListener("click",(e)=>{ if(e.target.id==="modalMask") closeModal(); });

  async function bindCommon(){
    const c1=$("#copyWx"); if(c1) c1.onclick=()=>copy(CONTACT.wechat);
    const c2=$("#copyWx2"); if(c2) c2.onclick=()=>copy(CONTACT.wechat);
    const c4=$("#copyWx4"); if(c4) c4.onclick=()=>copy(CONTACT.wechat);
    const c3=$("#copyWx3"); if(c3) c3.onclick=()=>copy(CONTACT.wechat);
    const showQr=$("#showQr"); if(showQr) showQr.onclick=()=>{ const a=$("#qrArea"); a.style.display = (a.style.display==="none"||!a.style.display) ? "grid" : "none"; };

    $$("[data-open]").forEach(b=>b.onclick=async()=>{
      const id=b.dataset.open;
      try{
        const content = await pageDetail(id);
        await showModal("房源详情", content);
        const share=$("#shareLink"); if(share) share.onclick=()=>copy(location.origin+location.pathname+"#/detail?id="+encodeURIComponent(id));
        const btnApply=$("#btnApplyNow"); if(btnApply) btnApply.onclick=()=>{ closeModal(); location.hash="#/apply?listing="+encodeURIComponent(id); };
      }catch(e){ toast("无法打开详情："+String(e.message||e)); }
    });

    $$("[data-apply]").forEach(b=>b.onclick=()=>{ location.hash="#/apply?listing="+encodeURIComponent(b.dataset.apply); });

    const btnRegister=$("#btnRegister");
    if(btnRegister){
      btnRegister.onclick=async()=>{
        const name=$("#r_name").value.trim();
        const phone=$("#r_phone").value.trim();
        const password=$("#r_pwd").value;
        const school=$("#r_school").value.trim();
        if(!name||!phone||!password) return toast("请填写：姓名/手机号/密码");
        try{ await db.register({name, phone, password, school}); toast("注册成功，请登录"); }
        catch(e){ toast("注册失败："+String(e.message||e)); }
      };
    }
    const btnLogin=$("#btnLogin");
    if(btnLogin){
      btnLogin.onclick=async()=>{
        const phone=$("#l_phone").value.trim();
        const password=$("#l_pwd").value;
        if(!phone||!password) return toast("请填写：手机号/密码");
        try{ const r=await db.login({phone, password}); setToken(r.token); await refreshMe(); toast("登录成功"); render(false); }
        catch(e){ toast("登录失败："+String(e.message||e)); }
      };
    }
    const btnLogout=$("#btnLogout");
    if(btnLogout) btnLogout.onclick=async()=>{ setToken(""); await refreshMe(); toast("已退出"); render(false); };

    const btnSubmitId=$("#btnSubmitId");
    if(btnSubmitId){
      btnSubmitId.onclick=async()=>{
        const f=$("#id_file").files?.[0];
        if(!f) return toast("请选择图片");
        if(f.size>1.2*1024*1024) return toast("图片过大（>1.2MB），请压缩后上传");
        const reader=new FileReader();
        reader.onload=async()=>{
          const dataUrl=String(reader.result||"");
          try{ await db.submitId({image:dataUrl}); toast("已提交，等待审核"); await refreshMe(); render(false); }
          catch(e){ toast("提交失败："+String(e.message||e)); }
        };
        reader.readAsDataURL(f);
      };
    }

    const btnSubmitReq=$("#btnSubmitReq");
    if(btnSubmitReq){
      const r=route();
      const preset=r.params.get("listing");
      if(preset){ const sel=$("#a_listing"); if(sel) sel.value=preset; }
      btnSubmitReq.onclick=async()=>{
        try{
          const listing_id=$("#a_listing").value;
          const name=$("#a_name").value.trim();
          const phone=$("#a_phone").value.trim();
          const prefer_time=$("#a_time").value.trim();
          const note=$("#a_note").value.trim();
          if(!listing_id||!name||!phone) return toast("请填写：房源/姓名/手机号");
          await db.createRequest({listing_id, name, phone, prefer_time, note});
          toast("申请已提交");
          $("#a_time").value=""; $("#a_note").value="";
        }catch(e){ toast("提交失败："+String(e.message||e)); }
      };
    }

    const btnSetPin=$("#btnSetPin");
    if(btnSetPin) btnSetPin.onclick=()=>{
      const pin=prompt("请输入管理员PIN（需与 Netlify 环境变量 ADMIN_PIN 一致）", sessionStorage.getItem("axaj_admin_pin")||"");
      if(pin===null) return;
      if(!pin.trim()) return toast("PIN不能为空");
      sessionStorage.setItem("axaj_admin_pin", pin.trim());
      toast("PIN已保存（本次会话）");
      render(false);
    };
    const btnClearPin=$("#btnClearPin");
    if(btnClearPin) btnClearPin.onclick=()=>{ sessionStorage.removeItem("axaj_admin_pin"); toast("已清除PIN"); render(false); };

    $$("[data-verify]").forEach(b=>b.onclick=async()=>{
      try{ await db.adminVerify({id:b.dataset.verify, status:b.dataset.status}); toast("已更新"); render(false); }
      catch(e){ toast("失败："+String(e.message||e)); }
    });
    $$("[data-req]").forEach(b=>b.onclick=async()=>{
      try{ await db.adminSetRequestStatus({id:b.dataset.req, status:b.dataset.rs}); toast("已更新"); render(false); }
      catch(e){ toast("失败："+String(e.message||e)); }
    });

    const btnUpsert=$("#btnUpsert");
    if(btnUpsert){
      btnUpsert.onclick=async()=>{
        const id=$("#ad_id").value.trim()||null;
        const payload={
          id,
          code: $("#ad_code").value.trim()||null,
          title: $("#ad_title").value.trim(),
          type: $("#ad_type").value,
          status: $("#ad_status").value,
          area_sqm: parseInt($("#ad_area").value,10)||0,
          rooms: parseInt($("#ad_rooms").value,10)||0,
          rent: parseInt($("#ad_rent").value,10)||0,
          map_area: $("#ad_map").value.trim()||null,
          facilities: ($("#ad_fac").value||"").split(",").map(x=>x.trim()).filter(Boolean),
          images: ($("#ad_imgs").value||"").split(/\n|,/).map(x=>x.trim()).filter(Boolean),
          video_url: $("#ad_video").value.trim()||null,
          desc: $("#ad_desc").value.trim()
        };
        if(!payload.title||!payload.type||!payload.status||!payload.rent||!payload.area_sqm||!payload.rooms||!payload.desc) return toast("请填写完整信息");
        try{ await db.adminUpsertListing(payload); toast("已保存"); render(false); }
        catch(e){ toast("保存失败："+String(e.message||e)); }
      };
    }
    $$("[data-del]").forEach(b=>b.onclick=async()=>{
      if(!confirm("确认删除该房源？")) return;
      try{ await db.adminDeleteListing({id:b.dataset.del}); toast("已删除"); render(false); }
      catch(e){ toast("失败："+String(e.message||e)); }
    });
    $$("[data-ls]").forEach(b=>b.onclick=async()=>{
      try{ await db.adminSetListingStatus({id:b.dataset.ls, status:b.dataset.st}); toast("已更新"); render(false); }
      catch(e){ toast("失败："+String(e.message||e)); }
    });
    $$("[data-fill]").forEach(b=>b.onclick=async()=>{
      try{
        const r=await db.listing(b.dataset.fill);
        const l=r.item;
        if(!l) return toast("找不到");
        $("#ad_id").value=l.id||"";
        $("#ad_code").value=l.code||"";
        $("#ad_title").value=l.title||"";
        $("#ad_type").value=l.type||"整租";
        $("#ad_status").value=l.status||"空置";
        $("#ad_area").value=l.area_sqm||"";
        $("#ad_rooms").value=l.rooms||"";
        $("#ad_rent").value=l.rent||"";
        $("#ad_map").value=l.map_area||"";
        $("#ad_fac").value=(l.facilities||[]).join(",");
        $("#ad_imgs").value=(l.images||[]).join("\n");
        $("#ad_video").value=l.video_url||"";
        $("#ad_desc").value=l.desc||"";
        toast("已填入表单");
      }catch(e){ toast("失败："+String(e.message||e)); }
    });
  }

  async function render(scrollTop){
    setupTop();
    await refreshMe();
    const r=route();
    const app=$("#app");

    if(r.path==="/"||r.path===""){ setNavActive("home"); setPageTitle("房源列表", true); app.innerHTML = await pageHome(); await bindCommon(); if(scrollTop) window.scrollTo(0,0); return; }
    if(r.path==="/detail"){ setNavActive("home"); setPageTitle("房源详情", false); app.innerHTML = await pageDetail(r.params.get("id")); await bindCommon(); if(scrollTop) window.scrollTo(0,0); return; }
    if(r.path==="/apply"){ setNavActive("apply"); setPageTitle("申请看房", false); app.innerHTML = await pageApply(); await bindCommon(); if(scrollTop) window.scrollTo(0,0); return; }
    if(r.path==="/me"){ setNavActive("me"); setPageTitle("我的", false); app.innerHTML = pageMe(); await bindCommon(); if(scrollTop) window.scrollTo(0,0); return; }
    if(r.path==="/admin"){ setNavActive("admin"); setPageTitle("后台", false); app.innerHTML = await pageAdmin(); await bindCommon(); if(scrollTop) window.scrollTo(0,0); return; }

    setNavActive("home"); setPageTitle("页面未找到", false);
    app.innerHTML = `<div class="panel"><h1>页面未找到</h1><p>请返回首页。</p><div class="hr"></div><a class="btn primary" href="#/">回到首页</a></div>`;
    await bindCommon();
    if(scrollTop) window.scrollTo(0,0);
  }

  await db.detect();
  await render(true);
})();
</script>
</body>
</html>
